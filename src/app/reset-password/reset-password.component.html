<!-- reset-password.component.html -->
<div class="navbar">
    <h1>EcoCarApp</h1>
    <a href="/login" style="margin-right: 88%;margin-top: 0.5%;"><button class="loginbutton">Login</button></a>
  </div>
  
  <div class="reset-password-container">
      <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input style="height: 20px;" id="username" name="username" [(ngModel)]="username" required>
        </div>
    
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input style="height: 20px;" type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
        </div>
    
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input style="height: 20px;" type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          <div *ngIf="newPassword !== confirmPassword" class="error-message">
            Passwords do not match. Please enter matching passwords.
          </div>
        </div>
    
        <button type="submit" [disabled]="newPassword !== confirmPassword" class="reset-password-button">Reset Password</button>
    
       
      </form>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}   <a routerLink="/login">Go back to login page</a>
      </div>
    </div>
    
    <app-footer></app-footer>
